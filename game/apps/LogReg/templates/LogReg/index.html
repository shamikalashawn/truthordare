<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'LogReg/css/style.css' %}">
  </head>
  <body>
    <h1>Truth or Dare</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-3, col-sm-1">

        </div>
        <div class="col-lg-4, col-sm-8">
          {% if messages %}
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2, col-sm-1">

        </div>
        <div class="col-lg-4, col-sm-5">
          <form action="{% url 'logreg:register' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <p>*Must be at least 8 characters</p>
            <input type="password" name="confirmpass" placeholder="Confirm Password">
            <button class="btn btn-primary" type="submit" name="attempt" value="register">Register</button>
          </form>
        </div>
        <div class="col-lg-4, col-sm-5">
          <form action="{% url 'logreg:login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password ********">
            <button type="submit" name="attempt" value="login" class='btn btn-primary'>Login</button>
          </form>
        </div>
        <div class="col-lg-2, col-sm-1">

        </div>
      </div>
    </div>
  </body>
</html>
